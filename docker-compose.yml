version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: refret-backend
    ports:
      - "8000:8000"
    volumes:
      # Persist data (lessons, licks, settings)
      - ./data:/app/data
      # Hot reload code in dev (optional, remove for prod)
      - ./backend/app:/app/app
    env_file:
      - .env
    environment:
      # Ensure python doesn't buffer output
      - PYTHONUNBUFFERED=1
      - DATA_DIR=/app/data
    restart: unless-stopped
    # Production Resource Limits (Uncomment for Linux/Prod)
    # deploy:
    #   resources:
    #     limits:
    #       memory: 6G   # Hard limit (process killed if exceeded)
    #     reservations:
    #       memory: 2G   # Guaranteed minimum

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: refret-frontend
    ports:
      - "5173:80" # Map host 5173 to container 80 (nginx)
    depends_on:
      - backend
    restart: unless-stopped
